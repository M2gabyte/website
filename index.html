<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Take a breath</h1>
            <p class="subtitle">Let's examine that thought together</p>
        </header>

        <div class="status" id="status">
            <span class="status-indicator"></span>
            <span id="statusText">Loading...</span>
        </div>

        <main>
            <div class="input-section">
                <label for="worry">What's worrying you?</label>
                <textarea
                    id="worry"
                    placeholder="I'm worried that..."
                    rows="6"
                ></textarea>

                <button id="analyzeBtn" class="btn-primary" disabled>
                    Help me see this clearly
                </button>
            </div>

            <div class="output-section" id="outputSection" style="display: none;">
                <div class="distortion-badge" id="distortionBadge"></div>

                <div class="response-card">
                    <h3>Let's reframe this</h3>
                    <div id="response" class="response-text"></div>
                </div>

                <button id="saveBtn" class="btn-secondary">
                    Save this reframe
                </button>
            </div>

            <div class="journal-section">
                <h2>Your Progress</h2>
                <div id="journalList" class="journal-list">
                    <p class="empty-state">Your reframed thoughts will appear here</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Everything stays on your device. Take your time.</p>
        </footer>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
